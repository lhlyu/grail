<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="/phaser.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<style>
    main{
        display: flex;
        flex-direction: row;
    }
    .left{
        width: 805px;
    }
    .right{
        flex: 1;
        padding: 20px;
    }
</style>
<body>
<main>
    <second id="game" class="left">

    </second>
    <second class="right">

    </second>
</main>
<script>
    // https://www.mapeditor.org/
    // https://rexrainbow.github.io/phaser3-rex-notes/docs/site/

    var config = {
        type: Phaser.AUTO,
        parent:'game',
        width: 800,
        height: 600,
		physics:{
			default: 'arcade',
			arcade:{
				debug: false,
				gravity: {
					y:0
				}
			}
		},
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload (){
        // 加载资源
		this.load.image('a','assets/a.jpg')
		this.load.image('b','assets/b.jpg')
    }

    function create (){
        var circle = new Phaser.Geom.Circle(400, 300, 50);
        var graphics = this.add.graphics({
            lineStyle: {
                color: 0xff0000
            }
        });
        graphics.strokeCircleShape(circle);
    }

    function update (){

    }
</script>
</body>
</html>
